<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameDex</title>
    <link rel="icon" type="image/x-icon" href="images\pokeball.ico">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<body>
    <nav class="navbar navbar-light bg-light px-3 custom-nav">
        <h2 class="text-secondary mb-2 text-center">GameDex <i class="bi bi-book-fill"></i>
        </h2>
        <form class="d-flex justify-content-center" onsubmit="searchPokemon(event)">
            <input class="form-control me-2" type="search" placeholder="Search PokÃ©mon" aria-label="Search"
                id="search-name" />
            <button class="btn btn-outline-danger" type="submit"><i class="bi bi-search-heart"></i>
            </button>
        </form>
    </nav>

    <div id="pokemon-container">
        <div id="pokemon-list">

            <div class="progress my-3" style="height: 25px;">
                <div id="progress-bar" class="progress-bar bg-danger" role="progressbar" style="width: 0%"></div>
            </div>

            <table class="table table-bordered text-center align-middle">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Sprite</th>
                    </tr>
                </thead>
                <tbody id="pokemon-table-body">
                </tbody>
            </table>

        </div>
        <div id="pokemon-details">
            <ul id="details-list">
            </ul>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
